<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/99fd59016b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Simple Quotes</title>
  </head>
  <body>
    <div class="flex h-svh items-center justify-center bg-white-smoke">
      <div class="max-w-[90%] rounded-lg bg-white p-4 shadow-md md:max-w-[80%] lg:max-w-[70%]">
        <h2 id="quote" class="mb-3 text-xl font-bold">He that never changes his opinions, never corrects his mistakes, and will never be wiser on the morrow than he is today.</h2>
        <p id="author" class="text-right text-gray-600">- Steve Jobs</p>
        <div class="flex justify-center gap-2">
          <button class="mt-3 rounded-md bg-midnight-blue px-4 py-2 text-white hover:bg-black" id="ShareBtn"><i class="fa-brands fa-x-twitter"></i></button>
          <button class="mt-3 rounded-md bg-midnight-blue px-4 py-2 text-white hover:bg-midnight-blue-hover" id="NextBtn">Next Quote</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
