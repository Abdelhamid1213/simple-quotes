<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Simple Quotes</title>
</head>
<body>
    <div class="flex justify-center items-center h-svh bg-white-smoke">
        <div class="bg-white shadow-md p-4 rounded-lg">
            <h2 id="quote" class="text-xl font-bold mb-3">The only way to do great work is to love what you do.</h2>
            <p id="author" class="text-gray-600 text-right">- Steve Jobs</p>
            <div class="flex gap-2 justify-center">
                <button class="bg-midnight-blue text-white px-4 py-2 rounded-md mt-3" id="ShareBtn"><i class="fa-brands fa-x-twitter"></i></button>
                <button class="bg-midnight-blue text-white px-4 py-2 rounded-md mt-3" id="NextBtn">Next Quote</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/0dd73606d2.js" crossorigin="anonymous"></script>
</body>
</html>
